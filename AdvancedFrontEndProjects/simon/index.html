<!DOCTYPE html>
<html>
<head>
  <title>Awesome Simon Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|VT323|Oswald" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
  <div class="click-box green-off" id="green">
  </div>

  <div class="vertical-div">
  </div>

  <div class="click-box red-off" id="red">
  </div>

  <div class="horizontal-div">

    <div class="control-panel-holder">

      <div class="control-panel">

      <div class="simon-header">
      Simon
      </div>

      <div class="score-box">
        
          <div class="score score-off">
          --
          </div>

        <span>COUNT</span>
      </div>

      <div class="start-box ">
        <div class="start"></div>
        <span>START</span>
      </div>

      <div class="strict-box">
        <div class="led led-off"></div>
        <div class="strict"></div>
        <span>STRICT</span>
      </div>

      <div class="power-holder">
      <div><span>OFF<span/></div>
      <div class="power power-off">&nbsp;</div>
      <div><span>ON</span></div>
      </div>

      </div>

    </div>

  </div>

  <div class="click-box yellow-off" id="yellow">
  </div>

  <div class="vertical-div">
  </div>

  <div class="click-box blue-off" id="blue">
  </div>


</div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

</body>
</html>
