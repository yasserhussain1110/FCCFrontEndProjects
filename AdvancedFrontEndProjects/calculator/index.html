
<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="calculator">
        <div class="label">
        Electronic Calculator
        </div>
        <div class="screen">
            <div class="input">
              <span id="input">0</span>
            </div>
            <div class="result">
                <span id="result">0</span>
            </div>
        </div>

        <div class="keys-container">
          <div class="key red"><button value="ac">AC</button></div>
          <div class="key red"><button value="ce">CE</button></div>
          <div class="key"><button value="/">&divide</button></div>
          <div class="key"><button value="*">x</button></div>
          <div class="key"><button value="7">7</button></div>
          <div class="key"><button value="8">8</button></div>
          <div class="key"><button value="9">9</button></div>
          <div class="key"><button value="-">-</button></div>
          <div class="key"><button value="4">4</button></div>
          <div class="key"><button value="5">5</button></div>
          <div class="key"><button value="6">6</button></div>
          <div class="key"><button value="+">+</button></div>
          <div class="special">
            <div class="key"><button value="1">1</button></div>
            <div class="key"><button value="2">2</button></div>
            <div class="key"><button value="3">3</button></div>
            <div class="key zero"><button value="0">0</button></div>
            <div class="key"><button value=".">.</button></div>
          </div>
          <div class="key equal"><button value="=">=</button></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="function.js"></script>
</body>
</html>
